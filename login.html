<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN & REGISTER TOURTA</title>
    <link rel="stylesheet" href="style_login.css" />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form>
          <h1>Create Account</h1>
         <div class="social-icons">
            <a href="#" class="icon"><img src="img/google-plus-940316_1280.webp" alt="Google" width="24" height="24" /></a>
            <a href="#" class="icon"><img src="img/fb22.png" alt="Facebook" width="24" height="24" /></a>
            <a href="#" class="icon"><img src="img/github-logo-png-hd-11659780126wgzczltlbm.png" alt="GitHub" width="24" height="24" /></a>
            <a href="#" class="icon"><img src="img/images.png" alt="LinkedIn" width="24" height="24" /></a>
          </div>
          <span>Enter Email and Password</span>
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form>
          <h1>Sign In</h1>
          <div class="social-icons">
            <a href="#" class="icon"><img src="img/google-plus-940316_1280.webp" alt="Google" width="24" height="24" /></a>
            <a href="#" class="icon"><img src="img/fb22.png" alt="Facebook" width="24" height="24" /></a>
            <a href="#" class="icon"><img src="img/github-logo-png-hd-11659780126wgzczltlbm.png" alt="GitHub" width="24" height="24" /></a>
            <a href="#" class="icon"><img src="img/images.png" alt="LinkedIn" width="24" height="24" /></a>
          </div>

          <span>Enter Email and Password</span>
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="#">Forgot the password?</a>
          <button>Sign In</button>
        </form>
      </div>

      <div class="toggle-container">
        <div class="toggle">
          <!-- Video background -->
          <video autoplay muted loop playsinline class="video-bg">
            <source src="video/login .mp4" type="video/mp4" />
          </video>

          <!-- Panel kiri -->
          <div class="toggle-panel toggle-left">
            <h1>Welcome Back!</h1>
            <p>Enter your personal details to use all of site features</p>
            <button class="hidden" id="login">Sign In</button>
          </div>

          <!-- Panel kanan -->
          <div class="toggle-panel toggle-right">
            <h1>Hello Welcome To TOURTA Web</h1>
            <p>Register with your personal details to use all the features of the site.</p>
            <button class="hidden" id="register">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <script src="scrip_login.js"></script>
  </body>
</html>
